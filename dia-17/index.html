  </header>

    <div class="overflow-x-auto">
      <table class="w-full text-sm text-left">
        <thead class="text-xs uppercase bg-gray-200 text-black">
          <tr>
            <th class="px-6 py-3">Nombre</th>
            <th class="px-6 py-3">Edad</th>
            <th class="px-6 py-3">País</th>
          </tr>
        </thead>

  <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden justify-center items-center">
    <div class="bg-white p-8 rounded-xl shadow-md w-96">
      <h2 class="text-xl mb-4 font-bold text-center">Agregar persona</h2>
      <form id="formulario">
        <input type="text" id="nombre" placeholder="Nombre" class="w-full p-2 mb-3 border rounded" required />
        <input type="number" id="edad" placeholder="Edad" class="w-full p-2 mb-3 border rounded" required />
        <input type="text" id="pais" placeholder="País" class="w-full p-2 mb-4 border rounded" required />
        <button type="submit" class="w-full bg-blue-800 text-white p-2 rounded">Agregar</button>
      </form>
    </div>
  </div>
