<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <script src="./main.js" defer></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <title>Tic Tac Toe</title>
</head>
<body class="bg-dark text-white py-4">
  <div class="container d-flex flex-column align-items-center justify-content-center gap-4 min-vh-100" style="max-width: 360px;">

    <!-- Juego -->
    <div id="game-board" >
      <!-- Encabezado -->
      <div class="w-100 d-flex justify-content-between align-items-center mb-3">
        <div class="logo-title">
          <span class="text-o fw-bold">O</span><span class="text-x fw-bold">X</span>
        </div>
        <div class="turn-indicator d-flex align-items-center justify-content-center gap-2">
          <span class="turn-symbol">X</span>
          <span class="turn-label text-uppercase">Turn</span>
        </div>
        <button class="reset-btn"><i class="bi bi-arrow-clockwise"></i></button>
      </div>

      <!-- Tablero -->
      <div class="d-grid gap-3 board">
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
      </div>

      <!-- Puntajes -->
      <div class="d-flex justify-content-between w-100 gap-3 scoreboard mt-4">
        <div class="flex-fill text-center x-score">X (YOU)<br><span id="score-x">0</span></div>
        <div class="flex-fill text-center ties-score">TIES<br><span id="score-ties">0</span></div>
        <div class="flex-fill text-center o-score">O (CPU)<br><span id="score-o">0</span></div>
      </div>
    </div>
  </div>

</body>
</html>
