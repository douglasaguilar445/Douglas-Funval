<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Tic Tac Toe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="./main.js" defer></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-dark text-white d-flex flex-column align-items-center justify-content-center min-vh-100">

  <div class="container text-center">
    <h1 class="mb-4 text-warning">Tic Tac Toe</h1>

    <!-- Indicador de turno -->
    <div id="turnIndicator" class="alert alert-info fw-bold">
      Turno de: <span id="currentPlayer">X</span>
    </div>

    <!-- Tablero -->
    <div class="board d-grid mx-auto my-4">
      <!-- Las 9 celdas se generarÃ¡n con JS -->
    </div>

    <!-- Botones de control -->
    <div>
      <button id="resetBtn" class="btn btn-outline-light me-2">Reiniciar</button>
    </div>

    <!-- Resultado -->
    <div id="result" class="mt-3 fs-4 text-success fw-bold"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
