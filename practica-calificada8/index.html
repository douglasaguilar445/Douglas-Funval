<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <title>Document</title>
</head>
<body class="bg-dark text-white py-4">
<div class="container d-flex flex-column align-items-center justify-content-center gap-4 min-vh-100"
     style="max-width: 360px;">
    <!-- Encabezado -->
    <div class="w-100 d-flex justify-content-between align-items-center">
      <div class="logo-title">
      <span class="text-o fw-bold">O</span> <span class="text-x fw-bold">X</span>
      </div>
      <div class="turn-indicator d-flex align-items-center justify-content-center gap-2">
      <span class="turn-symbol">X</span>
      <span class="turn-label text-uppercase">Turn</span>
      </div>
      <button class="reset-btn">
        <i class="bi bi-arrow-clockwise"></i>
      </button>
    </div>

    <!-- Tablero -->
    <div class="d-grid gap-3 board">
      <div class="cell"></div>
      <div class="cell text-x">X</div>
      <div class="cell text-o">O</div>
      <div class="cell text-x">X</div>
      <div class="cell text-o">O</div>
      <div class="cell text-x">X</div>
      <div class="cell"></div>
      <div class="cell"></div>
      <div class="cell text-x">X</div>
    </div>

    <!-- Puntajes -->
    <div class="d-flex justify-content-between w-100 gap-3 scoreboard">
    <div class="flex-fill text-center x-score">
      X (YOU)<br><span>14</span>
    </div>
    <div class="flex-fill text-center ties-score">
      TIES<br><span>32</span>
    </div>
    <div class="flex-fill text-center o-score">
      O (CPU)<br><span>11</span>
    </div>
    </div>

  </div>
  
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>
</body>
</html>
